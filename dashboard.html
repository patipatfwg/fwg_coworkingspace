  function FWGDate(sw)
  {
    // var d = new Date().toLocaleDateString();
    var dt = new Date();
    var time = dt.getHours() + ":" + dt.getMinutes();
    if(sw==1)
    {
    var dayArr= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    dt.setDate(dt.getDate());
    var monthArr = ["January", "February","March", "April", "May", "June", "July", "August", "September", "October", "November","December"];
    var date = dayArr[dt.getDay()].toUpperCase() +", "+ dt.getDate() +" "+ monthArr[dt.getMonth()].toUpperCase() +" "+ dt.getFullYear();      
    }
    else if(sw==2)
    {
      var date = dt.getFullYear()+"-"+dt.getMonth()+"-"+dt.getDate()+" "+time;
    }

    return date;
  }

  function Display()
  {
    var request = $.ajax({
      method: "POST",url: "api/read.php",
      data: { action:"dashboard" }
    });
    request.fail(function (jqXHR, textStatus) {
      //504
      $("#msgbox").html("Please Check Internet");
    });
    request.done(function(msg) {
      var obj = JSON.parse(msg);
      var code = obj['code'];
      if(code==200)
      {
        console.log(msg);
        $("#msgbox").html(msg);
      }
    }); 
  }

</script>
